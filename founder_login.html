<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- remix icon link -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>Vehture_Hub</title>
</head>
<body>
    <div class="home">
        <div class="header">
            <div class="left_header">
                <i class="ri-rocket-fill"></i>
                <a href="#"><h3>Venthure Hub</h3></a>
            </div>
            <nav class="mid_header">
                <ul>
                    <a>Home</a>
                    <a>About Us</a>
                    <a>Contact</a>
                </ul>
            </nav>
            <i class="ri-menu-2-line menu"></i>
        </div>
        <div class="loginMain">
            <div class="form">
                <h1>Register Now</h1>
                <p>hey, enter your details to get inside</p>
                <div class="form_info">
                    <input type="text" placeholder="startup name">
                    <input type="email" placeholder="comapany email">
                    <input type="text" placeholder="Industy">
                    <input type="password" placeholder="create password">
                    <button type="submit">submit</button>
                </div>
                <p>already have account? <span><a href="#">login</a></span></p>
            </div>
        </div>
        <img class="loginImg" src="/img/login.png">
    </div>
    <script src="/script.js"></script>
</body>
</html>
